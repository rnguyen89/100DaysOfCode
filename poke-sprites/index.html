<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container">
      <label for="">Enter a number to display pokemons</label>

      <form action="submit" id="pokeform">

        <button id="btn">Enter</button>
      </form>
    </div>

    <section class="wrapper">
      <div class="container">
        <div id="pokemons-container" class="pokemon-container"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
