<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="_base.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="/images/image-victor.jpg" alt="image of Victor">
    <div class="user">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
    </div>
    <p class="location">London</p>

    
    <div class="social">
      <div>
        <p class="stats">80k</p>
        <p class="stat-subtitle">Followers</p>
      </div>
      <div>
        <p class="stats">803k</p>
        <p class="stat-subtitle">Likes</p>
      </div>
      <div>
        <p class="stats">1.4k</p>
        <p class="stat-subtitle">Photos</p>
      </div>
  
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
