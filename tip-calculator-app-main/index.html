<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="_base.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SPLI<br />TTER</h1>
    </header>

    <section>
      <div class="container">
        <div class="container-card">
          <div class="container-form">
            <div>
              <h3>Bill</h3>
              <span class="input-icon">$</span>
              <input type="number" id="bill" placeholder="142.55" /><br />
            </div>
            <div>
              <h3>Select Tip %</h3>

              <div class="container-tip">
                <a href="#" class="btn tip-btn tip-btn-5" value="0.05">5%</a>
                <a href="#" class="btn tip-btn tip-btn-10" value="0.10">10%</a>
                <a href="#" class="btn tip-btn tip-btn-15" value="0.15">15%</a>
                <a href="#" class="btn tip-btn tip-btn-25" value="0.25">25%</a>
                <a href="#" class="btn tip-btn tip-btn-50" value="0.50">50%</a>
                <a href="#" class="btn tip-btn tip-btn-custom" value="0"
                  >custom</a
                >
              </div>
            </div>

            <div>
              <h3>Number of People</h3>
              <span class="input-icon">&#9865;</span>
              <input type="number" id="numOfPeople" placeholder="5" /><br />
            </div>
          </div>

          <div class="container-results">
            <div>
              <div class="container-amount">
                <h3>
                  Tip Amount <span class="person-results"><br />/ person</span>
                </h3>
                <p id="total-tip" class="total">$4.27</p>
              </div>

              <div class="container-amount">
                <h3>
                  Total <span class="person-results"><br />/ person</span>
                </h3>
                <p id="total-person" class="total">$32.79</p>
              </div>
            </div>
            <a href="#" id="btn-reset" class="btn">reset</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">"Ricky Nguyen</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
